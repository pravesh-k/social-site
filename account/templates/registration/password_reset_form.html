{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
    <h1>Forgot password?</h1>
    <p>Enter your e-mail address to obtain a new password</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Submit"></p>
        {% csrf_token %}
    </form>
{% endblock %}
